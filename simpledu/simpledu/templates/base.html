<!DOCTYPE html>
<html lang='zh-CN'>
	<head>
		<meta charset='UTF-8'>
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="static/main.css">		
		<!-- <link rel="stylesheet" href="static/main.css"> -->
	</head>
	<body>
		<nav class="navbar navbar-inverse">
			<div class="container">
				<div class="navbar-header">
				<button type="button" class="navbar-toggle collapased" data-toggle="collapase" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Simpledu</a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/">course<span class="sr-only">(current)</span></a></li>
					<li><a href="#">online</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					  {% if not current_user.is_authenticated %}
    					<li><a href="{{ url_for('front.register') }}">注册</a></li>
    					<li><a href="{{ url_for('front.login') }}">登录</a></li>
  					  {% else %}
    				  <li class="dropdown">
      				  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ current_user.username }}<span class="caret"></span></a>
      				  <ul class="dropdown-menu">
            		  <li><a href="#">个人主页</a></li>
        			  <li role="separator" class="divider"></li>
       				  <li><a href="＃">退出登录</a></li>
					  </ul>
					  </li>
  					   {% endif %}
  				</ul>
				</div>
			</div>
		</nav>
		<div class="container">
		{% block body %} {% endblock %}
		{% block footer %}&copy; Copyright 2017 by <a href="www.shiyanloy.com">shiyanlou</a>
		{% endblock %}
		</div>	
		<!-- <script src="static/main.js"></script> -->
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/css/jquery.min.js"></script>
		<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</body>
</html>
